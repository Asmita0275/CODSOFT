<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | YourBrand Job Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 1.2s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: none; } }
    .glass {
      background: rgba(255,255,255,0.8);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.18);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-orange-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto p-6 fade-in">
    <div class="glass p-8 rounded-2xl shadow-lg">
      <div class="flex flex-col items-center mb-6">
        <div class="text-3xl font-extrabold text-purple-700 mb-2">YourBrand</div>
        <div class="text-lg font-semibold text-gray-700">Sign in to your account</div>
      </div>
      <form class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input id="email" type="email" required class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-400 transition" placeholder="you@email.com" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password" type="password" required class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-400 transition" placeholder="••••••••" />
        </div>
        <button type="submit" class="w-full bg-purple-700 text-white px-4 py-3 rounded-lg font-semibold shadow hover:bg-purple-800 transition">Login</button>
      </form>
      <div class="flex justify-between mt-4 text-sm">
        <a href="#" class="text-purple-700 hover:underline">Forgot password?</a>
        <a href="#" class="text-orange-500 hover:underline">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
